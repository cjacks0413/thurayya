<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Interactive Map of the Ancient Islamic World</title>
		<link rel="stylesheet" href="map.css">
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lateef:400,300' rel='stylesheet' type='text/css'>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script>
		<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.js'></script>
	    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.css' rel='stylesheet' />
	</head> 
	<body>
		<div id="container"></div> 
		<div id="map-title">title</div> 
		<div id="index-lookup-content">
			<div id="close-index" class="close">Close</div></br>
			<div class="arabic">Exact: <ul class="match-list" id="exact" ></ul></div> 
			<div class="arabic">Fuzzy: <ul class="match-list" id="fuzzy"></ul></div>
		</div>
		<div class='arabic' id="index-lookup-match"> 
			<div id="close-match" class="close">Close</div></br>
			<div class='arabic' id="match" ></div> 
		</div>
		<div class='custom-popup' id='map'></div>
		<div id="search-container">
			<form id="search">
				<input type="text" autocomplete="off" placeholder="Place Filter"/>
			</form>
		<script src="scripts/jquery-1.11.1.js"> </script> 
		<script src="scripts/leaflet.label.js"></script>
		<script src="scripts/cornu_all.js"></script>
		<script src="scripts/all_routes.js"></script> 
		<script src="scripts/index.js"></script> 
		<script src="scripts/sources.js"></script>
		<script src="scripts/context-match.js"></script> 
		<script src="scripts/map.js"></script>  
	</body>
</html>
